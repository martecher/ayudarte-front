
  <header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Ayudarte</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mision">Misión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main role="main">

<div class="text-center centrado">

<div class="hijo">
  <form class="form-signin" method="post">

     <img class="mb-4" src="assets/images/logo/logo.jpg">



  <h1 class="h3 mb-3 font-weight-normal">Por favor ingrese sus datos</h1>
  <label for="inputEmail" class="sr-only">Dirección de correo</label>
     <input
      class="form-control"
      placeholder="Email address"
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />


  <label for="inputPassword" class="sr-only">Password</label>
    <input
      class="form-control"
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />

  <button (click)="login()" class="btn btn-lg btn-success btn-block" type="submit">Log in</button>
  <p class="mt-5 mb-3 text-muted">© 2017-2020</p>
</form>
</div>
</div>
</main>
