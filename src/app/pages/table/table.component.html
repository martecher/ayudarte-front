<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Actividades disponibles</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th *ngFor="let header of tableData1.headerRow">
                <span>{{header}}</span>
              </th>
             </thead>
            <tbody>
              <tr *ngFor="let dataRows of tableData1.dataRows">
                <td>
                  <span>{{dataRows[0]}}</span>
                </td>
                <td>
                  <span>{{dataRows[1]}}</span>
                </td>
                <td>
                  <span>{{dataRows[2]}}</span>
                </td>
                <td>
                  <span>{{dataRows[3]}}</span>
                </td>
                <td>
                  <span>{{dataRows[4]}}</span>
                </td>
                <td>
                  <span>{{dataRows[5]}}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
