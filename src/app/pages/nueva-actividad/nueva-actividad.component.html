<form [formGroup]="nuevaActividadForm" (ngSubmit)="guardarActividad()">
    <div class="form-group">
      <label igxLabel for="categoria_ID2">categoria</label>
      <select formControlName="categoria_ID2" (change)="onChangeCategoriaActividad($event.target.value)">
        <option value="-1" >Elige una categorÃ­a</option>
        <option *ngFor="let categ2 of categoriasObjet2" [value]="categ2.id">
        {{ categ2.descripcion }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label igxLabel for="habilidad_ID2">habilidad</label>
      <select formControlName="habilidad_ID2" (change)="onChangeCategoriaHabilidad($event.target.value)">
        <option value="-1" >Elige una habilidad</option>
        <option *ngFor="let hab2 of habilidadesObjet2" [value]="hab2.habilidad_id">
        {{ hab2.descripcion }}
        </option>
      </select>
    </div>

  
    <div class="form-group">
    <label igxLabel for="descripcion">descripcion</label>
      <input type="text"
              placeholder="descripcion"
              formControlName="descripcion"
      >
    </div>
