<p>nueva-actividad works!</p>

<app-categoria></app-categoria>

<app-habilidad></app-habilidad>

<form [formGroup]="nuevaActividadForm" (ngSubmit)="guardarActividad()">
    <div class="form-group">
      <label igxLabel for="categoria">categoria</label>
      <input type="text"
             placeholder="Tarea"
             name="categoria"
             formControlName="categoria"
      >
    </div>
    <div class="form-group">
    <label igxLabel for="habilidad">habilidad</label>
      <input type="text"
              placeholder="habilidad"
              formControlName="habilidad"
      >
    </div>
    <div class="form-group">

    <label igxLabel for="uobservacion">observacion</label>
      <input type="text"
              placeholder="observacion"
              formControlName="observacion"
      >
    </div>

    <button type="submit">Guardar</button>
    <button type="submit" (click)="volver()" >Volver</button>

  </form>
