  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

<main role="main">
  <div class="text-center centrado">
    <div class="hijo">
      <form class="form-signin" method="post">
        <img class="mb-4" src="assets/images/logo/logo.jpg">
        <h1 class="h3 mb-3 font-weight-normal">Por favor ingrese sus datos</h1>
        <label for="inputEmail" class="sr-only">Dirección de correo</label>
           <input
            class="form-control"
            placeholder="Email address"
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            required="required"
          />
        <label for="inputPassword" class="sr-only">Password</label>
          <input
            class="form-control"
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required="required"
          />
          <button (click)="login()" class="btn btn-lg btn-success btn-block" type="submit">Log in</button>
      </form>
      <div class="">
        <a class="nav-link" routerLink="/registro"><i class="nc-icon nc-circle-10"> Crear nueva cuenta</i></a>
      </div>
    </div>
  </div>
</main>
