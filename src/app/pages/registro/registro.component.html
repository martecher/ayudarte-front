    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" routerLink="/home">Ayudarte</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" routerLink="#">Home </a>

          <li class="nav-item">
            <a class="nav-link" routerLink="/mision">Misión</a>

  </header>
  
  <main role="main">
    <div class="text-center centrado">
        <div>
                <div class="row">
                <div class="col-md-12">
                    <div class="card cardRegistro">
                    <div class="card-body">               
                        <div class="card-header">
                        <h4 class="card-title tituloFormulario">Registro de usuario</h4>
                        </div>          
                        <form [formGroup]="registroForm" (ngSubmit)="guardarUsuario()" class="form-horizontal"  id="nuevaActividadForm"> 
                            <div class="form-group">
                                <label class="control-label .col labelFormulario2" for="nombre">Nombre</label>
                                <input 
                                    class="form-control campoFormulario" 
                                    type="text"
                                    formControlName="nombre"
                                >
                            </div>
                            <div class="form-group">
                                <label class="control-label .col labelFormulario2" for="apellido1">Primer apellido</label>
                                <input 
                                    class="form-control campoFormulario" 
                                    type="text"
                                    formControlName="apellido1"
                                >
                            </div>
                            <div class="form-group">
                                <label class="control-label .col labelFormulario2" for="apellido2">Segundo apellido</label>
                                <input 
                                    class="form-control campoFormulario" 
                                    type="text"
                                    formControlName="apellido2"
                                >
                            </div>
                            <div class="form-group">
                              <label class="control-label .col labelFormulario2" for="fechaNacimiento">Fecha de Nacimiento</label>
                              <input 
                                  class="form-control campoFormulario" 
                                  type="date"
                                  formControlName="fechaNacimiento"
                              >
                            </div>
                           
                            <div class="form-group">
                                <label for="inputEmail" class="control-label .col labelFormulario2">Dirección de correo</label>
                                <input
                                    class="form-control campoFormulario" 
                                    placeholder="Email address"
                                    type="email"
                                    formControlName="email"
                                    name="email"
                                    placeholder="Email"
                                    required="required"
                                />
                            </div>  
                            <div class="form-group">
                                <label for="inputPassword" class="control-label .col labelFormulario2">Password</label>
                                <input
                                    class="form-control campoFormulario" 
                                    type="password"
                                    formControlName="password"
                                    name="password"
                                    placeholder="Password"
                                    required="required"
                                />
                            </div>
                            <button type="submit"  class="btn btn-link">Guardar </button>
                        </form>         
                    </div>
                    </div>
                </div>
                </div>   
        </div>
    </div>
</main>
