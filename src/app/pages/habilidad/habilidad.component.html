<form [formGroup]="form"  (ngSubmit)="guardarHabilidad()"> 

       <div class="form-group">
              <label igxLabel for="categoria_ID">categoria</label>
              <select formControlName="categoria_ID">
              <option *ngFor="let categ of categoriasObjet" [ngValue]="categ">
              {{ categ.descripcion }}
              </option>
              </select>
       </div>
       <div class="form-group">
              <label igxLabel for="descripcion">descripcion</label>
              <input type="text"
                     placeholder="descripcion"
                     name="descripcion"
                     formControlName="descripcion"            
              >
       </div>
       <div class="form-group">
                <label igxLabel for="horasEstipuladas">horasEstipuladas</label>
                <input type="text"
                       placeholder="horasEstipuladas"
                       name="horasEstipuladas"
                       formControlName="horasEstipuladas"            
                >
       </div>
       <button type="submit">Guardar</button>

     </form>
