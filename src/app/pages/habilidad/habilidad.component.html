<form [formGroup]="nuevaHabilidadForm" (ngSubmit)="guardarCategoria()">
    <div class="form-group">
       <label igxLabel for="listaCategorias">listaCategorias esto será un select</label>  
       <select class="custom-select" formControlName="categoria">
              <option value="" disabled>Elige una categoría</option>
              <option *ngFor="let cat of Categorias" [ngValue]="cat">{{cat}}</option>
       </select>
    </div>
    <div class="form-group">
      <label igxLabel for="descripcion">descripcion</label>
      <input type="text"
             placeholder="descripcion"
             name="descripcion"
             formControlName="descripcion"            
      >
    </div>
    <div class="form-group">
        <label igxLabel for="horasEstipuladas">horasEstipuladas</label>
        <input type="text"
               placeholder="horasEstipuladas"
               name="horasEstipuladas"
               formControlName="horasEstipuladas"            
        >
      </div>
    <button type="submit">Guardar</button>
  </form>
