<h4 class="card-title tituloFormulario">Nueva habilidad</h4>
<form [formGroup]="formHabilidad"  (ngSubmit)="guardarHabilidad()" class="form-horizontal" id="form"> 
       <div class="form-group">
              <label class="control-label .col labelFormulario2"  for="categoria_ID">CategorÃ­a</label>
              <select  class="form-control campoFormulario" formControlName="categoria_ID">
                     <option value="" disabled>Elige una categorÃ­a</option>
                     <option *ngFor="let categ of categoriasObjet" [ngValue]="categ">
                     {{ categ.descripcion }}
                     </option>
              </select>
       </div>
      
       <div class="form-group">
              <label class="control-label .col labelFormulario2"  for="descripcionHabilidad">Habilidad</label>
              <input type="text"
                     placeholder="Descripcion habilidad"
                     name="descripcionHabilidad"
                     formControlName="descripcionHabilidad"            
              >
       </div>
       
       <div class="form-group">
                <label class="control-label .col labelFormulario2"  for="horasEstipuladas">Horas</label>
                <input type="number"
                       placeholder="horas Estipuladas"
                       name="horasEstipuladas"
                       formControlName="horasEstipuladas"            
                >
       </div>
       <button type="submit"  class="btn btn-link">Guardar </button>
     </form>
